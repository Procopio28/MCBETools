<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Texture Info | MCBE Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
  <base href="/MCBETools/" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/style-sub1.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <img src="images/Logo.png" alt="MCBE Tools Logo" />
  <main id="finder-card" role="main" aria-labelledby="finder-title">
    <h2 id="finder-title" style="display:none;">Texture Info / Skinfinder</h2>
    <div id="finder-inner">
      <input id="gamertag" name="gamertag" type="text" placeholder="Enter Gamertag" autocomplete="off" aria-label="Gamertag" />
      <div class="button-row">
        <button id="submitBtn" type="button">Get Texture</button>
        <form action="./">
          <button type="submit">Homepage</button>
        </form>
        <form action="https://github.com/Procopio28/Procopio28.github.io" target="_blank" rel="noopener">
          <button type="submit">Github</button>
        </form>
      </div>
      <p class="hint">
        Make sure you have opened a server.<br/>
        Suggested server is a geysermc server: <code>test.geysermc.org</code>
      </p>
    </div>
    <div id="result" aria-live="polite"></div>
    <div id="viewer-wrapper">
      <div id="viewer-container">
        <div id="loading-overlay">Loading Model...</div>
      </div>
    </div>
  </main>
  <script type="module" src="scripts/script.js"></script>
</body>
</html>
